<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>

  <body>
      <header>
        <div class="container logo">
          <img src="resources/images/logo.png" />
          <span>Secret Agent Supply Inc.</span>
        </div>
      </header>
      <div class="main-banner">
          <div class="container">
            <div class="new-arrival">
              <div class="text-content">
                <span>New Arrival</span>
                <h1>Sport Bikes And Motorcycles</h1>
              </div>
            </div>
          </div>
        </div>
          <nav>
            <div class="nav-text container">
              <span class="nav-item">Eyewear</span>
              <span class="nav-item">Apparel</span>
              <span class="nav-item">Gadgets</span>
              <span class="nav-item">Vehicles</span>
              <span class="nav-item">Classes</span>
              <span class="nav-item">Contact</span>
              <span class="nav-item-menu">Menu</span>
            </div>
          </nav>
      <div class="product-grid container">
        <div class="product pen">
          <div class="image-content">
            <img src="resources/images/pen.png">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="image-content">
            <img src="resources/images/watch.png">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="image-content">
            <img src="resources/images/glasses.png">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>
      <div class="company-details">
        <div class="container">
          <div class="location info">
            <div class="title">
              <span>Location</span>
            </div>
            <div class="details">
              <span>-47.346436, 84.32354</span>
            </div>
          </div>
          <div class="hours info">
            <div class="title">
              <span>Hours</span>
            </div>
            <div class="details">
              <span>0800 - 1800</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="container">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </footer>

  </body>
</html>
